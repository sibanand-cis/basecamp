<template name="configureLoginServiceDialogForBasecamp">
  <p>
    First, you'll need to get a Basecamp Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="integrate.37signals.com" target="blank">your Basecamp account</a> and register an application
    </li>
    <li>
      Enter your application name
    </li>
    <li>
      Set App URL to to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Redirect URL to: <span class="url">{{siteUrl}}_oauth/basecamp?close</span>
    </li>
    <li>
      Create the application
    </li>
  </ol>
</template>
